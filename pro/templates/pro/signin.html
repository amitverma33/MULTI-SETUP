{% extends 'base.html' %}
{% block content %}
<div class='container'>
<br>
<br>
<h1 class='text-primary'>Login To Use Our Services!</h1>
<br>
{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Hey..! </strong> {{message}}.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<form method='POST'>
    {% csrf_token %}
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-4">
          <input type="text" name='username' class="form-control" id="staticEmail" value="Username">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-4">
          <input type="password" name='pass1' class="form-control" id="inputPassword">
        </div>
      </div>
      <br>
      <input type='submit' class='btn btn-success btn-block' value='LOGIN'>
      <a href='{% url 'change' %}' class='btn btn-primary btn-block'>FORGET PASSWORD</a>
</form>
</div>
{% endblock  %}
