{% extends 'base.html' %}
{% block content %}
<div class='container'>
<br>
<br>
<h1 class='text-primary'>Signup To Use Our Services!</h1>
<br>
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Oops..! </strong> {{message}}.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<form method='POST'>
    {% csrf_token %}
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-8">
          <input type="text" name='username' class="form-control" id="staticEmail" placeholder='Enter Username'>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-8">
          <input type="text" name='fname' class="form-control" id="staticEmail" placeholder="Enter First Name">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-8">
          <input type="text" name='lname' class="form-control" id="staticEmail" placeholder="Enter Last Name">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="text" name='email' class="form-control" id="staticEmail" placeholder="Email">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" name='pass1' class="form-control" id="inputPassword" placeholder='Create A Password'>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-8">
          <input type="password" name='pass2' class="form-control" id="inputPassword" placeholder='Confirm Password'>
        </div>
      </div>
      <br>
      <input type='submit' class='btn btn-success btn-block' value='SIGNUP'>
</form>
</div>
{% endblock  %}
